{%extends 'index.html'%}

{%block title%} Register {%endblock%}

{%block content%}
<br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Register</h1>
        </div>
    </div>
        <div class="row">
        <div class="col-12">
            <h1>{{message | title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {%csrf_token%}
                {{form}}
                <br>
              <button type="submit" class="btn btn-primary my-2">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
